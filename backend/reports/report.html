<!-- backend/reports/report.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>QueueEase Reports</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="reportStyles.css">
    <!-- Font Awesome for icons -->
    <link
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
        rel="stylesheet"
    />
    <!-- Chart.js and ChartDataLabels Plugin -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels"></script>
    <!-- html2canvas for exporting as image -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
</head>
<body>
   <!-- Navigation Bar -->
    <nav class="navbar">
        <a class="navbar-brand" href="/admin-dashboard.html">
            <i class="fas fa-arrow-left"></i> Go Back to Dashboard
        </a>
        <a class="navbar-text" href="#"> || QueueEase </a>
    </nav>

    <!-- Main Container -->
    <div class="container my-4">
        <h1 class="text-center mb-4">QueueEase Reports</h1>
        <form id="reportForm" class="row g-3">
            <div class="col-md-6 form-group">
                <label for="reportType" class="form-label">Report Type:</label>
                <select id="reportType" name="reportType" class="form-select" required>
                    <option value="">--Select Report--</option>
                    <option value="service-utilization">Service Utilization Report</option>
                    <option value="user-registrations">User Registration Report</option>
                    <option value="daily-peak-times">Daily Peak Time Report</option>
                    <option value="transaction-status">Transaction Status Distribution Report</option>
                    <option value="service-usage-trends">Service-Specific Usage Trends Report</option>
                </select>
            </div>

            <div class="col-md-6 form-group">
                <label for="calendarInput" class="form-label">Select Specific Date:</label>
                <input type="date" id="calendarInput" class="form-control">
            </div>

            <div class="col-md-6 form-group">
                <label for="period" class="form-label">Period:</label>
                <select id="period" name="period" class="form-select" required>
                    <option value="">--Select Period--</option>
                    <option value="today">Today</option>
                    <option value="weekly">Last 7 Days</option>
                    <option value="monthly">Last 30 Days</option>
                    <option value="six-months">Last 6 Months</option>
                    <option value="annually">Last Year</option>
                    <option value="five-years">Last 5 Years</option>
                    <option value="ten-years">Last 10 Years</option>
                </select>
            </div>

            <div class="col-12 text-center">
                <button type="button" class="btn btn-primary" onclick="generateReport()">Generate Report</button>
            </div>
        </form>

        <div id="reportContent" class="mt-5" style="display:none;">
            <h2 id="reportTitle" class="text-center mb-4"></h2>
            <div class="chart-container">
                <canvas id="reportChart"></canvas>
            </div>
            <div class="text-center mt-4">
                <button type="button" class="btn btn-secondary" onclick="exportAsImage()">Download Report</button>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="mt-auto">
        Â© 2024 QueueEase. All rights reserved.
    </footer>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="reportScripts.js"></script>
</body>
</html>

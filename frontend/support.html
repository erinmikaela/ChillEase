<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>QueueEase Support Center</title>

  <!-- FontAwesome -->
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css"
  />

  <!-- Custom Stylesheet -->
  <link rel="stylesheet" href="css/support.css" />
</head>
<body>
  <nav class="navbar">
    <a href="user-dashboard.html" class="back-link">
      <i class="fas fa-arrow-left"></i>
       Go Back to Dashboard
    </a>
    <div class="navbar-brand queueease">
      <img src="logo-q.png" alt="QueueEase Logo" class="navbar-logo" />
      <span>QueueEase</span>
    </div>
  </nav>

  <main>
    <!-- Announcements -->
    <section class="section announcements">
      <h2><i class="fas fa-bullhorn"></i> Announcements</h2>
      <div class="announcement-list"><!-- injected by JS --></div>
    </section>

    <!-- Frequently Asked Questions -->
    <section class="section faqs">
      <h2><i class="fas fa-question-circle"></i> Frequently Asked Questions</h2>
      <div class="faq-container"><!-- injected by JS --></div>
    </section>
  </main>

  <!-- Live-chat trigger & window (unchanged) -->
  <div id="live-chat" class="chat-icon" title="Contact Live Agent Now">
    <i class="fas fa-headset"></i>
    <span class="chat-label">Contact Live Agent Now</span>
  </div>
  <div id="chat-container" class="chat-container hidden">
    <div class="chat-header">
      <i class="fas fa-headset"></i>
      <span>Support Chat</span>
      <i id="chat-close" class="fas fa-times chat-close"></i>
    </div>
    <div id="chat-body" class="chat-body">
      <div class="message agent">
        <i class="fas fa-robot"></i> Hello, how can I assist you today?
      </div>
    </div>
    <div class="chat-input">
      <input id="chat-input-field" type="text" placeholder="Type your message" />
      <button id="chat-send"><i class="fas fa-paper-plane"></i></button>
    </div>
  </div>

  <script src="js/support.js"></script>
</body>
</html>

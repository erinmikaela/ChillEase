<!-- support.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>QueueEase Support Center</title>

  <!-- FontAwesome -->
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css"
  />

  <!-- Custom Stylesheet -->
  <link rel="stylesheet" href="css/support.css" />
</head>
<body>
  <nav class="navbar">
    <a href="user-dashboard.html" class="back-link">
      <i class="fas fa-arrow-left"></i>&nbsp;Go Back to Dashboard
    </a>
    <div class="navbar-brand queueease">
      <img src="logo-q.png" alt="QueueEase Logo" class="navbar-logo" />
      <span>QueueEase</span>
    </div>
  </nav>

  <main>
    <!-- Announcements -->
    <section class="section announcements">
      <h2><i class="fas fa-bullhorn"></i>&nbsp;Announcements</h2>
      <div class="announcement-list"><!-- injected by JS --></div>
    </section>

    <!-- Frequently Asked Questions -->
    <section class="section faqs">
      <h2><i class="fas fa-question-circle"></i>&nbsp;Frequently Asked Questions</h2>
      <div class="faq-container"><!-- injected by JS --></div>
    </section>
  </main>

  <!-- Live-chat trigger -->
  <div id="live-chat" class="chat-icon" title="Contact Live Chatbot Now">
    <i class="fas fa-robot"></i><span class="chat-label">Chat</span>
  </div>

  <!-- Chat Window -->
  <div id="chat-container" class="chat-container hidden">
    <div class="chat-header">
      <i class="fas fa-robot"></i><span>QueueEase Bot</span>
      <div class="header-actions">
        <i id="chat-clear" class="fas fa-trash-alt clear-btn" title="Clear Chat"></i>
        <i id="chat-close" class="fas fa-times chat-close" title="Close Chat"></i>
      </div>
    </div>
    <div id="chat-body" class="chat-body">
      <div class="message agent greeting">
        <i class="fas fa-robot"></i>&nbsp;&nbsp;Hello! I’m QueueEase Bot. Choose an option:<span class="timestamp">— now</span>
      </div>
      <!-- options bubble will be injected here -->
    </div>
  </div>

  <script src="js/support.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>QueueEase Admin | User Reports</title>

  <!-- FontAwesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />

  <!-- Custom Styles -->
  <link rel="stylesheet" href="css/report-issue-admin.css" />
</head>
<body>

  <!-- NAVBAR (Same as user-side structure) -->
  <nav class="navbar">
    <div class="nav-container">
      <a href="admin-dashboard.html" class="back-link">
        <i class="fas fa-arrow-left"></i>
        Go Back to Dashboard
      </a>
      <div class="navbar-brand queueease">
        <img src="logo-q.png" alt="QueueEase Logo" class="navbar-logo" />
        <span>QueueEase</span>
      </div>
    </div>
  </nav>

  <!-- MAIN CONTENT -->
  <main class="admin-content">
    <section class="report-section">
      <h2><i class="fas fa-file-alt"></i> Submitted Reports</h2>

      <!-- Report Table -->
      <table class="report-table">
        <thead>
            <tr>
              <th><div class="th-flex"><i class="fas fa-hashtag"></i><span>Reference</span></div></th>
              <th><div class="th-flex"><i class="fas fa-user"></i><span>User</span></div></th>
              <th><div class="th-flex"><i class="fas fa-tags"></i><span>Category</span></div></th>
              <th><div class="th-flex"><i class="fas fa-exclamation-triangle"></i><span>Severity</span></div></th>
              <th><div class="th-flex"><i class="fas fa-calendar-alt"></i><span>Date</span></div></th>
              <th><div class="th-flex"><i class="fas fa-heading"></i><span>Subject</span></div></th>
              <th><div class="th-flex"><i class="fas fa-align-left"></i><span>Description</span></div></th>
              <th><div class="th-flex"><i class="fas fa-check-square"></i><span>Acknowledge</span></div></th>
            </tr>
          </thead>
          
        <tbody id="reportBody">
          <!-- Dynamic rows go here -->
        </tbody>
      </table>
    </section>
  </main>

 
  <script type="text/javascript" src="https://cdn.emailjs.com/dist/email.min.js"></script>
<script>
  (function () {
    emailjs.init("__j-1CZ-eAPkBHldb"); // Your EmailJS public key
  })();
</script>



  <!-- JS -->
  <script src="js/report-issue-admin.js"></script>
</body>
</html>
